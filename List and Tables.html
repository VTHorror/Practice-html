<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>

<body>
    <!-- List 2 type ki hoti hai ordered and unordered  -->
    <!-- 1.unordered -->
    <h3>Lists</h3>
    <ul type="disc">
        <li>Pokemon</li>
        <li>Naruto</li>
        <li>Tokyo Ghoul</li>

    </ul>
    <ul type="Square">
        <li>Pokemon</li>
        <li>Naruto</li>
        <li>Tokyo Ghoul</li>

    </ul>
    <!-- 2.ordered -->
    <ol type="1">
        <li>Nisekoi</li>
        <li>Your name</li>
        <li>A Silent Voice</li>
    </ol>
    <ol type="i">
        <li>Nisekoi</li>
        <ul>
            <li>Inside List</li>
        </ul>
        <li>Your name</li>
        <li>A Silent Voice</li>

    </ol>
    <!-- For more ul and ol attributes search online -->
    <h3>Table</h3>
    <!-- tr = row, td = data cell-->
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Future Diary</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Monster</td>


            </tr>

        </tbody>

    </table>

</body>

</html>
